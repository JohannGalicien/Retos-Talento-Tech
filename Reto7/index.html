<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Goodyear Quote</title>
</head>
<body>
    <header>
        <h1>Goodyear Zeppelin Quote Request</h1>

    </header>

    <main>
        <form action="https://formspree.io/f/xyzpwyld" method="post">
            <!-- GRUPO INFORMACIÓN PERSONAL -->
            <fieldset>
                <legend>Personal Information</legend>
                    
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">

                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required placeholder="jonhdoe@yahoo.com">

                <label for="country">Country</label>
                <input type="text" id="country" name="country" required placeholder="United States">

            </fieldset>

            <!-- GRUPO ESPECIFICACIONES DE CASCO -->
             <fieldset>
                <legend>Hull Specs</legend>
                
                <label for="hull_type">Hull Type</label>
                <select name="hull_type" id="hull_type" required>
                    <option value="">Select an option</option>
                    <option value="blimp">Blimp</option>
                    <option value="semi-rigid">Semi-rigid</option>
                    <option value="rigid">Rigid</option>
                </select>

                <label for="utility_displacement">Utility Displacement(T)</label>
                <input type="number" 
                       id="utility_displacement" 
                       name="utility_displacement" 
                       min="5"
                       placeholder="10"
                       title="for average utilities we recommend 10t"
                       required>
                
                    </fieldset>
                
                    <fieldset class="yes_no">
                    <div>
                        <label for="gas">Elevation Gas</label>

                    </div>           
                    <div>
                        
                        <input type="radio" id="hydrogen" name="gas" value="hydrogen">Hydrogen
                    </div>
                    <div>
                        <input type="radio" name="gas" id="helium" value="helium">Helium       

                    </div>    
                       
                    </fieldset>
                    <!-- para selección multiple se usa 'check-box'-->
                    <!-- GRUPO -->
                    <fieldset>
                        <legend>Purpose</legend>
                        <label for="purpose">Select the purpose for the Zeppelin</label>
                        <select name="purpose" id="purpose" required>
                            <option value="">Select an opcion</option>
                            <option value="military">Military</option>
                            <option value="civil">Liner</option>
                            <option value="logistic">Logistic</option>
                            <option value="research">Research</option>
                            <option value="private">Private</option>
                            <option value="advertising">Advertising</option>

                        
                        </select>


            




                    </fieldset>
                
                <button type="submit">Send Quote</button>

        </form>
    </main>

    <footer>
        <p>Made by Galicien</p>
    </footer>
</body>
</html>
